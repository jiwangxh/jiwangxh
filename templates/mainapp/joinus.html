{% extends "./base.html" %}
{% load static %}

{% block title %}
<title>机电计算机网络协会</title>
{% endblock title %}



<!--head start page-header-->
{% block page-header %}
    <div class="page-header">
        <div class="row flaunting">
            <div class="col-lg-3">
                <img src="/static/media/marketing/002.jpg" alt="" class="img-responsive">
            </div>

            <div class="col-lg-3">
                <img src="/static/media/photolbum/004.jpg" alt="" class="img-responsive">
            </div>

            <div class="col-lg-3">
                <img src="/static/media/marketing/003.jpg" alt="" class="img-responsive">
            </div>

            <div class="col-lg-3">
                <img src="/static/media/marketing/002.jpg" alt="" class="img-responsive">
            </div>
        </div>
    </div>
{% endblock %}
<!--head end page-header-->



{% block mainbody %}
    <div class="row center-container-hx">
        <div class="col-lg-7">
            <form>
                <div class="form-group">
                    <label for="fullname">姓名：</label>
                    <input type="text" class="form-control" id="fullname" placeholder="请输入你的名字">
                </div>
                <div class="form-group">
                    <label for="phonenumber">手机：</label>
                    <input type="text" class="form-control" id="phonenumber" placeholder="请输入你的11位手机号码">
                </div>
                <div class="form-group">
                    <label for="professional">专业和班级：</label>
                    <input type="text" class="form-control" id="professional" placeholder="请输入你所学的专业＋班级">
                </div>
                <div class="form-group">
                    <label for="interest">想了解的技术：</label>
                    <input type="text" class="form-control" id="interest" placeholder="请输入你感兴趣的技术">
                </div>
                <button type="submit" class="btn btn-default">立即报名</button>
            </form>
        </div>
        <div class="col-lg-5">
            <img src="/static/media/marketing/002.jpg" alt="" class="img-responsive">
        </div>
    </div>
{% endblock mainbody %}



{% block centerblock %}
    <div class="row center-block">

    </div>
{% endblock centerblock %}
