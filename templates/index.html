{% extends "base.html" %}

{% block title %}
<title>智软科技网站首页</title>
{% endblock title %}


{% block page-header %}
<div class="panel-default">
    <div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="/static/media/one.png" alt="First slide">
            <div class="carousel-caption"><h3>{{ plo.imgtitle }}</h3></div>
        </div>
        <div class="item">
            <img src="/static/media/two.png" alt="Second slide">
            <div class="carousel-caption"><h3>{{ plt.imgtitle }}</h3></div>
        </div>
        <div class="item">
            <img src="/static/media/three.png" alt="Third slide">
            <div class="carousel-caption"><h3>{{ plt.imgtitle }}</h3></div>
        </div>
        <div class="item">
            <img src="/static/media/four.png" alt="Fourth slide">
            <div class="carousel-caption"><h3>{{ plf.imgtitle }}</h3></div>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</div>
{% endblock page-header %}
